---
layout: default
---
<section class="blog-archive">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
    <article class="archive-post">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
