<head>
	<meta charset="utf-8">

	<!-- Dear reader, this code was mostly written in 2011. Please judge
	     code conventions and syntax accordingy. -->

	<title>{{ page.title | default: site.title }}</title>
	<meta name="description" content="{{ page.description | default: site.description }}">
	<meta name="author" content="{{ site.author }}">

	<meta name="viewport" content="width=device-width, initial-scale=0.9">

	<!-- Open Graph / Social Media -->
	<meta property="og:title" content="{{ page.title | default: site.title }}">
	<meta property="og:description" content="{{ page.description | default: site.description }}">
	<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ page.title | default: site.title }}">
	<meta name="twitter:description" content="{{ page.description | default: site.description }}">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script type="text/javascript" src="http://use.typekit.com/tkt0mro.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<link rel="stylesheet" href="/style/style_domestica_summer.css" type="text/css" media="screen" charset="utf-8">

	{% if page.layout == "post" %}
	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
	{% endif %}

	{% feed_meta %}
	{% if page.url == "/articles.html" %}
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Articles" href="{{ site.url }}/articles.xml">
	{% endif %}
</head>
